<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gitly â€“ GitHub Manager</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --input-bg: #161b22;
      --input-border: #30363d;
      --btn-primary: #2d72d2;
      --btn-primary-hover: #1f6feb;
      --btn-success: #238636;
      --btn-success-hover: #2ea043;
    }

    body.light-mode {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --input-bg: #fff;
      --input-border: #ced4da;
      --btn-primary: #0d6efd;
      --btn-primary-hover: #0b5ed7;
      --btn-success: #198754;
      --btn-success-hover: #157347;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: all 0.4s ease;
      background-image: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.02), transparent 60%);
      background-attachment: fixed;
    }

    .btn {
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease, border-color 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    body.light-mode .btn:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      max-width: 400px;
      margin: 20px auto;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--input-border);
    }

    .form-control::placeholder {
      color: #8b949e;
    }

    .form-control:focus {
      border-color: var(--btn-primary);
      box-shadow: none;
      background-color: var(--input-bg);
      color: var(--text-color);
      outline: none;
    }

    body.light-mode .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .btn-success {
      background-color: var(--btn-success);
      border: none;
      color: #fff;
      box-shadow: none;
    }

    .btn-success:hover,
    .btn-success:focus,
    .btn-success:active,
    .btn-success:focus:active {
      background-color: var(--btn-success-hover);
      color: #fff;
      box-shadow: none;
      outline: none;
    }

    .btn-primary {
      background-color: var(--btn-primary);
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--btn-primary-hover);
    }

    .btn-outline-primary {
      color: var(--btn-primary);
      border-color: var(--btn-primary);
    }

    .btn-outline-primary:hover {
      background-color: var(--btn-primary);
      color: white;
    }

    /* âœ… Custom style for theme switch button */
    #theme-btn .btn-outline-primary {
      display: flex;
      align-items: center;
      gap: 6px;
      border-radius: 0.5rem;
      background-color: transparent;
      font-weight: 500;
      color: var(--text-color);
      border-color: var(--input-border);
      transition: all 0.2s ease-in-out;
    }

    #theme-btn .btn-outline-primary:hover {
      background-color: transparent;
      color: var(--btn-primary);
      border-color: var(--btn-primary);
      box-shadow: 0 0 0 2px rgba(45, 114, 210, 0.2);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
    }

    .hidden { visibility: hidden; }
    .show { visibility: visible; }

    #g-letter, #itly-word {
      font-family: 'Times New Roman', Times, serif;
      color: #2f81f7;
      font-weight: bold;
      font-size: 4rem;
      text-shadow:
        1px 1px 0px rgba(0, 0, 0, 0.4),
        2px 2px 0px rgba(0, 0, 0, 0.4),
        3px 3px 0px rgba(0, 0, 0, 0.4),
        4px 4px 0px rgba(0, 0, 0, 0.4),
        5px 5px 0px rgba(0, 0, 0, 0.4),
        6px 6px 8px rgba(0, 0, 0, 0.7);
    }

    body.light-mode #g-letter,
    body.light-mode #itly-word {
      text-shadow:
        1px 1px 0px rgba(0, 0, 0, 0.1),
        2px 2px 0px rgba(0, 0, 0, 0.1),
        3px 3px 0px rgba(0, 0, 0, 0.1),
        4px 4px 0px rgba(0, 0, 0, 0.1),
        5px 5px 0px rgba(0, 0, 0, 0.1),
        6px 6px 8px rgba(0, 0, 0, 0.4);
    }

    #g-letter {
      animation: zoomPulse 0.6s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes zoomPulse {
      0% { transform: scale(0.2); opacity: 0; }
      60% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    #itly-word {
      transform-origin: left;
      opacity: 0;
      animation: slideFromG 0.8s ease-in-out forwards;
      animation-delay: 0.7s;
    }

    @keyframes slideFromG {
      0% { transform: translateX(-20px) scaleX(0.1); opacity: 0; }
      100% { transform: translateX(0) scaleX(1); opacity: 1; }
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 5px;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
  </div>

  <div id="main-content">
    <div class="position-absolute top-0 end-0 m-3 hidden" id="theme-btn">
      <button class="btn btn-outline-primary">
        ðŸŒ— Switch Theme
      </button>
    </div>

    <div class="logo-container mb-2">
      <h1 id="g-letter">G</h1>
      <h1 id="itly-word">itly</h1>
    </div>

    <h5 id="subtitle" class="animate__animated hidden">GitHub Manager</h5>
    <p id="description" class="animate__animated hidden">
      Access public GitHub profiles or sign in to view your private repositories.
    </p>

    <div id="search-box" class="animate__animated hidden w-100 px-3">
      <input type="text" class="form-control" placeholder="Search GitHub username">
    </div>

    <div id="public-btn" class="animate__animated hidden">
      <button class="btn btn-success mt-3">View Public Repos</button>
    </div>

    <p id="or-text" class="animate__animated hidden mt-3">or</p>

    <div id="github-btn" class="animate__animated hidden">
      <button class="btn btn-primary">
        <i class="bi bi-github" aria-hidden="true"></i> Sign in with GitHub
      </button>
    </div>

    <footer id="footer" class="text-muted animate__animated hidden">
      Â© 2025 Gitly
    </footer>
  </div>

  <script>
    const sleep = ms => new Promise(res => setTimeout(res, ms));

    const startMainContent = async () => {
      document.getElementById("loader").style.opacity = 0;
      await sleep(500);
      document.getElementById("loader").style.display = "none";
      const main = document.getElementById("main-content");
      main.style.display = "flex";

      await sleep(500);
      const ids = [
        "subtitle", "description", "search-box",
        "public-btn", "or-text", "github-btn", "footer", "theme-btn"
      ];
      await sleep(1500);
      ids.forEach(id => {
        const el = document.getElementById(id);
        el.classList.remove("hidden");
        el.classList.add("animate__fadeInUp", "show");
      });
    };

    window.addEventListener("load", () => {
      setTimeout(startMainContent, 2000);
    });

    document.addEventListener("DOMContentLoaded", () => {
      const themeBtn = document.getElementById("theme-btn");
      if (themeBtn) {
        themeBtn.addEventListener("click", () => {
          document.body.classList.toggle("light-mode");
        });
      }
    });
  </script>

</body>
</html>
