<!DOCTYPE html>
<html>
<head>
    <title>Gitly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #58a6ff;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 14px 18px;
            font-size: 18px;
            width: 360px;
            max-width: 90%;
            border-radius: 8px;
            border: 1px solid #30363d;
            background-color: #161b22;
            color: #c9d1d9;
        }

        input[type="submit"],
        .oauth-btn {
            margin-top: 25px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .oauth-btn {
            background-color: #1f6feb;
        }

        input[type="submit"]:hover {
            background-color: #2ea043;
        }

        .oauth-btn:hover {
            background-color: #388bfd;
        }
    </style>
</head>
<body>
    <div class="logo">Gitly</div>
    <form method="POST">
        <input type="text" name="username" placeholder="Enter GitHub username" required>
        <input type="submit" value="Search">
    </form>
    <form action="{{ url_for('login') }}" method="GET">
        <input type="submit" value="Login with GitHub" class="oauth-btn">
    </form>
</body>
</html>
