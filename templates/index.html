<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gitly – GitHub Manager</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 3rem;
      font-weight: 700;
      color: #58a6ff;
    }

    .subtitle {
      font-size: 1.3rem;
      margin-top: 0.5rem;
      color: #c9d1d9;
      font-weight: 500;
    }

    .tagline {
      font-size: 1rem;
      margin: 1rem 0 2rem;
      color: #8b949e;
      text-align: center;
      max-width: 500px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }

    input[type="text"] {
      padding: 14px 18px;
      font-size: 16px;
      width: 320px;
      border-radius: 8px;
      border: 1px solid #30363d;
      background-color: #161b22;
      color: #c9d1d9;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    input[type="submit"] {
      background-color: #238636;
      color: white;
      font-size: 16px;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    input[type="submit"]:hover {
      background-color: #2ea043;
    }

    .or-divider {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #8b949e;
    }

    .or-divider hr {
      flex: 1;
      border: none;
      height: 1px;
      background: #30363d;
    }

    .login-btn {
      background-color: #2f81f7;
      color: #ffffff;
      font-weight: bold;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .login-btn img {
      margin-right: 8px;
    }

    .login-btn:hover {
      background-color: #388bfd;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #8b949e;
    }

    .stats {
      font-size: 0.9rem;
      color: #8b949e;
      margin-top: 1rem;
    }

  </style>
</head>
<body>
  <div class="logo">Gitly</div>
  <div class="subtitle">GitHub Manager</div>
  <div class="tagline">Access public GitHub profiles or sign in to view your private repositories.</div>

  <form method="POST">
    <input type="text" name="username" placeholder="Search GitHub username" required />
    <input type="submit" value="View Public Repos" />
  </form>

  <div class="or-divider" style="margin: 1.5rem 0;">
    <hr><span>or</span><hr>
  </div>

  <a href="{{ url_for('login') }}" class="login-btn">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="18" alt="GitHub Logo">
    Sign in with GitHub
  </a>

  <div class="footer">
    © 2025 Gitly
  </div>
</body>
</html>
